
<!doctype html>
<html lang="en">
  <head>

    <title>NewsLetter SignUp</title>


    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Favicons -->



    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form action = "/" class="form-signin" method="POST">
  <img class="mb-4" src="Images\Agroom.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Sign up to my NewsLetter</h1>
  <input type="text"  class="form-control top" placeholder="First Name" name="firstName" required autofocus >
  <input type="text"  class="form-control middle" placeholder="Last Name" name="lastName" required>
  <input type="email"class="form-control bottom" placeholder="Email" name="email" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me Up !</button>
  <p class="mt-5 mb-3 text-muted">&copy;The Agroom Community.</p>
</form>
</body>
</html>
